<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- The header begins here -->
    <header>
         <h1>Contact Us</h1>
         <p><i>Home of Delicious Delicacy</i></p> 
    </header>       
    <!-- XX The header ends here XX -->    
        
    <!-- The navigator begins here  -->
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About us</a></li>
            <li><a href="./menu.html">Menu</a></li>
            <li><a href="./contact.html">Contact us</a></li>
        </ul>
    </nav>
    <!-- XX The navigator ends here XX -->
    <!-- The section begins here -->
    <section class="contact">
        <h2>Please give us your feedback</h2>
        <form action="">
            <div>
                <label for="Full Name">Full Name</label>
                <input type="text" class="text" name="Full Name" id="Full Name" placeholder="Surname first">
            </div>
            <div>
                <label for="Phone Number">Phone Number</label>
                <input type="text" class="text" name="Phone Number" id="Phone Number" placeholder="Enter Phone Number">
            </div>
            <div>
                <label for="Email Address">Email Address</label>
                <input type="text" class="text" name="Email Address" id="Email Address" placeholder="Enter Email Address">
            </div>
            <div>
                <label for="Comment">Comment</label>
                <textarea name="Comment" id="Comment" cols="30" rows="5">Comment</textarea>
            </div>
            <button type="Submit" class="btn">Submit</button>
        </form>
        
    </section>
    <!-- XX The section ends here XX -->
    <!-- The footer starts here -->
    <footer>
        <h2>Food Planet</h2>
